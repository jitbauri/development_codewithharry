<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element -HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Hey i am a para</p> <!-- p is block element -->
    <a href="https://google.com">Google</a> <!-- a tag is inline element -->
    <div> I am a block element</div>
    <span>I am span , I am inline </span>
    <a href="">Yes he is inline </a>

</body>

</html>
