<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms -Lets learn it</title>
</head>
<!-- form concept from are 2 type :- i)get,ii)post  -->

<body>
    <h1>Form to apply for sigma webdev course - TA</h1>
    <form action="post">
        <div>
            <label for="usename">Enter Your Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Your username" autofocus>
        </div>
        <!-- radio tag or select any one  -->
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <!-- chekbox tag-->
        <div>
            <input type="checkbox" id="subcribe" name="subcribe" value="yes">
            <label for="subcribe">subcribe to newsletter</label>
        </div>
        <!-- commenet tag -->
        <div>
            <label for="">Enter your comment here... </label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
        <!-- select tag -->
        <div>
            <select name="fruits" >
                <option value="apple">apple</option>
                <option value="banana">banana</option>
                <option value="cherry">cherry</option>
                <option value="Graps">Graps</option>
            </select>
        </div>
    </form>
</body>

</html>
