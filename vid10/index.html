<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media - html </title>
</head>
<body>
    <video width="300"  src="video.mp4" controls  poster="kali.jpg"></video>
    <video src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" width="800"  
    controls></video>
    <audio src="thakte.mp3" controls></audio>
    <!-- svg use  -->
     <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red"></circle>
     </svg>
    <img src="img.svg" alt="svg image">
    <!-- another web site embed int your wwebsite like this ... -->
    <iframe src="https://www.codewithharry.com/tutorial/html-home/" height="700" width="400"></iframe>
    <!-- youtube video embed -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=d5szYFNhGsfqt_y3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
